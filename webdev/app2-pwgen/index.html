<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Password Generator</h1>
    <p>Specify password length:</p>
    <input type="checkbox" id="check1" />
    <label for="check1">Minimum</label>
    <br />
    <input type="checkbox" id="check1" />
    <label for="check1">Maximum</label>
    <br />
    <p>Select which one to include:</p>
    <input type="checkbox" id="check1" />
    <label for="check1">Uppercase letters</label>
    <br />
    <input type="checkbox" id="check1" />
    <label for="check1">Lowercase letters</label>
    <br />
    <input type="checkbox" id="check1" />
    <label for="check1">Numbers</label>
    <br />
    <input type="checkbox" id="check1" />
    <label for="check1">Special symbols</label>
    <br />
    <p>Select which one to exclude:</p>
    <input type="checkbox" id="check1" />
    <label for="check1">Ambiguous characters (like O, 0, l, 1)</label>
    <br />
    <input type="checkbox" id="check1" />
    <label for="check1">Repeating characters (like aaBB)</label>
    <br />
    <p>Ensure at least one character from each selected category:</p>
    <input type="checkbox" id="check1" />
    <label for="check1">Placeholder</label>
    <br />
    <br />
    <button id="generateBtn">Generate Password</button>
  </body>
</html>
