<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice1.png" />
      </div>
    </div>

    <footer style="font-size: 5rem">Dice Game</footer>
    <script> /* <script src="index.js"> */
      // Randomly select an image from the array
      const images = [
        "./images/dice1.png",
        "./images/dice2.png",
        "./images/dice3.png",
        "./images/dice4.png",
        "./images/dice5.png",
        "./images/dice6.png",
      ];
      const randomIndex1 = Math.floor(Math.random() * images.length);
      const randomIndex2 = Math.floor(Math.random() * images.length);
      const selectedImage1 = images[randomIndex1];
      const selectedImage2 = images[randomIndex2];
      document.querySelector(".img1").src = selectedImage1;
      document.querySelector(".img2").src = selectedImage2;
      // Determine the winner
      const winnerText = document.querySelector("h1");
      if (randomIndex1 > randomIndex2) {
        winnerText.textContent = "Player 1 Wins!";
        document.querySelector("h1").style.textAlign = "left";
      } else if (randomIndex1 < randomIndex2) {
        winnerText.textContent = "Player 2 Wins!";
        document.querySelector("h1").style.textAlign = "right";
      } else {
        winnerText.textContent = "It's a Draw!";
      }
    </script>
  </body>
</html>
