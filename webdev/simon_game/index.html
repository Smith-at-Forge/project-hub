<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title" style="margin-left: 15%; margin-right: 15%">
      Press Any Key on Keyboard to Start The Game
    </h1>
    <h2 id="status" style="margin-left: 15%; margin-right: 15%">
      Get ready!
    </h2>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>
    <p id="rules" style="margin-left: 15%; margin-right: 15%">
      Player must press the buttons in the exact order shown. With each round,
      the sequence becomes longer and more challenging.
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
